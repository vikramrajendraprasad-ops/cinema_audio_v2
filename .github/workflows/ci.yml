name: CI - Build APK

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ›ï¸ Checkout code
      uses: actions/checkout@v4

    - name: âš™ï¸ Set up Flutter (stable)
      uses: subosito/flutter-action@v2.14.0
      with:
        channel: 'stable'

    - name: ğŸ“¦ Get dependencies
      run: flutter pub get

    - name: âœ¨ Verify formatting
      run: dart format --output=none --set-exit-if-changed .

    - name: ğŸ§ª Run tests
      run: flutter test

    - name: ğŸ—ï¸ Build release APK
      run: flutter build apk --release

    - name: ğŸ“¤ Upload APK artifact
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: release-apk
        path: build/app/outputs/flutter-apk/app-release.apk
        retention-days: 30

    - name: ğŸš¨ Upload logs on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: |
          flutter_*.log
          build/**/*.log
          *.log
        retention-days: 7
